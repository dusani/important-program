<html>

<head>
	<title></title>
	<script src="http://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>

	<script src="app.js" type="text/javascript"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="widget">
		<h3>Spotify Song Search</h3>
		<form action="">
			<input class="js-song-name" type="text" placeholder="Search Song">
			<button class="js-search">Search</button>
		</form>
		<div class="header">
			<!-- Try adding/removing these classes: -->
			<!-- disabled -->
			<!-- playing -->
			<button class="btn-play active disabled"></button>

			<div class="metadata">
				<p class="title">Hunger of The Pine</p>
				<p class="author">alt-J</p>

				<div class="seekbar">
					<progress id="progress_bar" value="0" max="30"></progress>
				</div>
			</div>
		</div>
		<div class="cover">
			<img id="js-album-image" src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio class="js-player" id="js-play-song" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>


	</div>

</body>

</html>
